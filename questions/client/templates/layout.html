<template name="layout">
  <header>
    {{> navbar}}
  </header>
  {{#if currentUser}}
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-12 pull-right">
        {{> profile}}
        {{> progress}}
        <!--{{> preferences}}-->
      </div>
      <div class="col-md-9 col-xs-12 pull-left">
        {{> yield}}
      </div>
    </div>
  </div>
  {{else}}
  <div class="container">
    <div class="row">
      <p>Login please</p>
    </div>
  </div>
  {{/if}}
</template>
