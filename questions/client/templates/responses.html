<template name="responses">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">All responses</h3>
    </div>
    <div class="panel-body">
      <div class="languages">
        <form class="languages__form">
          <div class="form-group">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th>question</th>
                <th>reply</th>
                <th>feedback</th>
                <th>date</th>
                <th>questionId</th>
                <th>userId</th>
              </tr>
              </thead>
              <tbody>
              {{#each responsesAll}}
                <tr>
                  <th scope="row">{{index}}</th>
                  <td>{{question}}</td>
                  <td>{{reply}}</td>
                  <td>{{feedback}}</td>
                  <td>{{date}}</td>
                  <td>{{questionId}}</td>
                  <td>{{userId}}</td>
                </tr>
              {{/ each}}
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
