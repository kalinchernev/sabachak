<template name="progress">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Progress</h3>
    </div>
    <div class="panel-body">
      <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: {{userProgress}}%">
          <span class="sr-only">{{userProgress}}% Complete</span>
        </div>
      </div>
    </div>
  </div>
</template>
