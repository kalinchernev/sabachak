<template name="questions">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Challenges</h3>
    </div>
    <div class="panel-body">
      <div class="languages">
        <form class="languages__form">
          <div class="form-group">
            <table class="table table-hover table-striped" style="border-collapse:collapse;">
              <thead>
              <tr>
                <th>#</th>
                <th>Question</th>
                <th>Expected answer</th>
                <th>Your answer</th>
              </tr>
              </thead>
              <tbody>
              {{#each questionsAll}}
                <tr data-toggle="collapse" data-target="#user-answer-{{index}}" class="accordion-toggle">
                  <td>{{index}}</td>
                  <td>{{question}}</td>
                  <td>{{answer}}</td>
                  <td><span class="label label-{{questionClass _id}}" data-question-label-id="{{_id}}">{{questionStatus _id}}</span></td>
                </tr>
                <tr>
                  <td colspan="6">
                    <div class="accordian-body collapse" id="user-answer-{{index}}">
                      {{> Voice questionId=_id}}
                    </div>
                  </td>
                </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
